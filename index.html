<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            margin: 0;
        }

        section {
            display: flex;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(185, 185, 185);
            padding: 10px 7px;
            flex-basis: 10%;
        }

        .riquadro {
            background-color: grey;
            border-radius: 3px;
            padding: 12px;
        }

        .cerchio {
            background-color: rgb(47, 47, 47);
            border-radius: 100%;
            height: 40px;
            width: 40px;
        }

        p {
            margin: 0;
        }

        .secondo-riquadro {
            padding-top: 30px;
            padding-left: 20px;
            border-bottom: 2px solid grey;
            height: 10vh;
            flex-basis: 70%;
        }

        .terzo-riquadro {
            background-color: rgb(160, 160, 160);
            height: 100vh;
            flex-basis: 20%;
        }

        .rettangolo-terzo {
            height: 10px;
            background-color: rgb(236, 236, 236);
            margin: 30px;
            height: 50px;
        }

        @media screen and (max-width: 375px) {
            section {
                display: flex;
                flex-direction: column;
            }

            .sidebar {
                flex-direction: row;
            }

            .cerchio {
                display: none;
            }

            .secondo-riquadro {
                border: 0;
            }

            .terzo-riquadro {
                display: flex;
                align-items: flex-end;
                background-color: white;
                margin-left: 250px;
            }

            .rettangolo-terzo {
                border-radius: 50%;
                margin: 0;
                padding: 0;
                width: 30px;

            }
        }
    </style>
</head>
<body>
    <main>
        <section>
            <div class="sidebar">
                <div class="riquadro">
                    <p>MR</p>
                </div>
                <div class="cerchio"></div>
            </div>
            <div class="secondo-riquadro">
                <input type="search" placeholder="Cerca...">
            </div>
            <div class="terzo-riquadro">
                <div class="rettangolo-terzo"></div>
            </div>
        </section>
    </main>
</body>
</html>
